apiVersion: kubeflow.org/v2beta1
kind: MPIJob
metadata:
  name: mpijob-${SHARED_FILE_PREFIX}
spec:
  slotsPerWorker: 2
  runPolicy:
    cleanPodPolicy: Running
  sshAuthMountPath: /home/mpiuser/.ssh
    #  mpiImplementation: Intel
  mpiReplicaSpecs:
    Launcher:
      replicas: 1
      template:
        spec:
          volumes:
          - name: my-pvc-nfs
            persistentVolumeClaim:
              claimName: nfs
          containers:
          - image: linusseelinger/benchmark-exahype-tsunami:latest
            name: mpi-launcher
            volumeMounts:
              # name must match the volume name below
              - name: my-pvc-nfs
                mountPath: "/shared"
            securityContext:
              runAsUser: 1000
            env:
            - name: SHARED_DIR
              value: "/shared/comm_${SHARED_FILE_PREFIX}_"
            - name: RANKS
              value: "4"
            command:
            - /server/server
            resources:
              requests:
                cpu: 1
                memory: 2Gi
              limits:
                cpu: 1
                memory: 2Gi
    Worker:
      replicas: 2
      template:
        spec:
          volumes:
          - name: my-pvc-nfs
            persistentVolumeClaim:
              claimName: nfs
          containers:
          - image: linusseelinger/benchmark-exahype-tsunami:latest
            name: mpi-worker
            volumeMounts:
              # name must match the volume name below
              - name: my-pvc-nfs
                mountPath: "/shared"
            securityContext:
              runAsUser: 1000
            env:
            - name: SHARED_DIR
              value: "/shared/comm_${SHARED_FILE_PREFIX}_"
            command:
            - /usr/sbin/sshd
            args:
            - -De
            - -f
            - /home/mpiuser/.sshd_config
            readinessProbe:
              tcpSocket:
                port: 22
              initialDelaySeconds: 2
            resources:
              requests:
                cpu: 2
                memory: 2Gi
              limits:
                cpu: 2
                memory: 2Gi
